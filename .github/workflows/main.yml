on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: actions/checkout@v4
        with:
          submodules: true
      - name: Configure CMake
        run: cmake -B ./build
      - name: Build
        run: cmake --build ./build
      - name: Test
        run: ./build/kleardb_test
